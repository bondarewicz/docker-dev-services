version: '3'

services:

  logstash:
    depends_on:
      - elasticsearch
    image: docker.elastic.co/logstash/logstash:7.5.0
    volumes:
      - ./logstash-7.5/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash-7.5/pipeline:/usr/share/logstash/pipeline:ro
    env_file:
      - logstash-7.5/service.env
      - ../.env/logstash-7.5.env
    ports:
      - 5000:5000
    networks:
      - devsvcnet
