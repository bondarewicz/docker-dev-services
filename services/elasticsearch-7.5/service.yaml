version: '3'

services:

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.5.0
    volumes:
      - ./elasticsearch-7.5/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - elasticsearch-data:/usr/share/elasticsearch/data
    env_file:
      - elasticsearch-7.5/service.env
      - ../.env/elasticsearch-7.5.env
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - devsvcnet

volumes:

  elasticsearch-data:
    driver: local
